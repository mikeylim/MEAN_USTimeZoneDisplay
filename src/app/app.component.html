<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>US Time Zone Display</title>
</head>
<body>
  <div class="jumbotron text-center" >
    <h1>US Time Zone Display</h1>    
  </div>

  <div class="container-fluid">    
    <button class="btn btn-outline-primary btn-lg" (click)="onButtonPSTClick()" [ngClass]='{"on": zone=="pst"}'>PST</button>      
    <button class="btn btn-outline-primary btn-lg" (click)="onButtonMSTClick()" [ngClass]='{"on": zone=="mst"}'>MST</button>
    <button class="btn btn-outline-primary btn-lg" (click)="onButtonCSTClick()" [ngClass]='{"on": zone=="cst"}'>CST</button>
    <button class="btn btn-outline-primary btn-lg" (click)="onButtonESTClick()" [ngClass]='{"on": zone=="est"}'>EST</button>
    <button class="btn btn-outline-primary btn-lg" (click)="onButtonClearClick()" [ngClass]='{"off": zone=="clear"}'>Clear</button>
  </div>

  <div class="container text-center" style="margin-top:40px">
    <h2 class="bold">{{ date | date:'medium' : zone}}</h2>
  </div>
</body>
</html>
